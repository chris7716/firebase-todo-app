name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cd functions
        npm install
        npm run build
        cd ../
    - name: Firebase Deploy
      run: |
        sudo npm install -g firebase-tools
        firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
