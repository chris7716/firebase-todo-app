name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cd functions
        npm install
        npm run build
        cd ../
    - name: Firebase Deploy
      run: |
        sudo npm install -g firebase-tools
        firebase use default --token ${{ secrets.FIREBASE_TOKEN }}
        firebase functions:config:set app.apikey="AIzaSyBFo2_C8J24zjmn4Fu7ptpeSsVrx8TjSzM" app.authdomain="fir-app-4ae27.firebaseapp.com" app.projectid="fir-app-4ae27" app.storagebucket="fir-app-4ae27.appspot.com" app.senderid="851436443137" app.appid="1:851436443137:web:b912677354c27853275200" app.measurementid="G-DCSR83L10Z" --token ${{ secrets.FIREBASE_TOKEN }}
        cd functions
        firebase functions:config:get > .runtimeconfig.json --token ${{ secrets.FIREBASE_TOKEN }}
        cd ../
        firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
